    body {

        background-size: cover;
        color: white;
        text-align: center;
    }

    header {

    }

    h1, h2 {
        margin: 5px 0;
    }

    /* Contenedor del carrusel */
    .carousel {
        position: relative;
        max-width: 90%;
        margin: 20px auto;
        overflow: hidden;
        border-radius: 10px;
        background-color: black;
        width: 800px;
        height: 600px;
    }

    /* Imágenes del carrusel */
    .carousel img {
        width: 800px;
        height: 600px;
        object-fit: contain; /* Mantener proporción */
        display: none;
        background-color: black;
    }

    .carousel img.active {
        display: block;
    }

    /* Botones */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        border-radius: 5px;
        user-select: none;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
    }

    footer a {
        color: #00aced;
        text-decoration: none;
    }

    /* Adaptar a pantallas pequeñas */
    @media (max-width: 850px) {
        .carousel {
            width: 100%;
            height: auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }
    }
</style>

<script>
    let index = 0;
    const imagenes = document.querySelectorAll('.carousel img');
    const total = imagenes.length;

    function mostrarImagen(n) {
        imagenes.forEach(img => img.classList.remove('active'));
        imagenes[n].classList.add('active');
    }

    function cambiarImagen(n) {
        index += n;
        if (index < 0) index = total - 1;
        if (index >= total) index = 0;
        mostrarImagen(index);
    }

    // Cambio automático cada 10 segundos
    setInterval(() => {
        cambiarImagen(1);
    }, 10000);
</script>
